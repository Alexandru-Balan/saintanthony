<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/booking.css">
    <title>Saint Anthony</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <a href="../index.html" id="brand">Saint Anthony</a>
            <nav class="navbar">
                <a href="#" id="burger-icon">&#9776;</a>
                <ul>
                    <li>
                        <a href="../index.html">Home</a>
                    </li>
                    <li>
                        <a href="booking.html" class="active">Booking</a>
                    </li>
                    <li>
                        <a href="facilities.html">Facilities</a>
                    </li>
                    <li>
                        <a href="#">Rooms</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="banner">
                <img src="../images/pics/bookingBanner.jpeg" alt="">
                <h1>What & When
                    <br>We'll handle the rest for you</h1>
            </section>
            <form action="GET">
                <h2>Personal Details</h2>
                <div class="fields">
                    <label for="firstname">Name</label>
                    <input type="text" name="firstname" id="firstname" required placeholder="First name">
                    <input type="text" name="lastname" id="lastname" required placeholder="Last name">
                </div>
                <div class="fields">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Your email adress">
                </div>
                <h2>Booking Details</h2>
                <div class="fields">
                    <label for="room">Room Type</label>
                    <select name="room" id="room" required>
                        <option value="blank"></option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                        <option value="appartement">Appartement</option>
                        <option value="royal">Royal Room</option>
                    </select>
                </div>
                <div class="fields">
                    <label for="guests">Number of people</label>
                    <select name="guests" id="guests" required>
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="fields">
                    <label for="arrival">Arrival Date</label>
                    <input type="date" name="arrival" id="arrival" required placeholder="Arrival">
                </div>
                <div class="fields">
                    <label for="depart">Departure Date</label>
                    <input type="date" name="depart" id="depart" required placeholder="Departure">
                </div>
                <p>Would you like to include our meal service?</p>
                <div class="fields">
                    <label for="yes">Yes</label>
                    <input type="checkbox" name="yes" id="yes">
                    <label for="no">No</label>
                    <input type="checkbox" name="no" id="no">
                </div>
                <h2>Any special requests?</h2>
                <div class="fields">
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>
                <div class="fields">
                    <input type="submit" name="submit" id="submit">
                </div>
            </form>
        </main>
    </div>
</body>

</html>
